<!DOCTYPE html>
<html>
    <head>
        <title>SecureDoc</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="../../master.css">
        <link rel="stylesheet" href="login.css">
    </head>

    <body>
      <div id="app">

        <div class="title">
            <img src="../../assets/papers-white.png" alt="">
            <h1>SafeDoc</h1>
        </div>

        <div class="form">
          <div class="formTitle">
            <h1 class="h1_nonWhite">Login</h1>         
         </div>

          <div id="questions" class="questionSection">

            <div class="login">
              <input type="text" class="inputBox" v-model="username" placeholder="username">
              <input type="text" class="inputBox" v-model="password" placeholder="password">

              <button id="login_btn" class="btn btn-outline-primary" @click="login()">Login</button>

            </div>


          </div>
          
        </div>
        
      </div>


       

        
        
      <!-- wow factor question doc question: ask how good product is on scale from 1-10. then wait 
      until they give you the answer-->
      
      <div class="footer nav-item bg-custom">
        <a href="https://github.com/wbf22/SafeDoc">Github Link</a>
      </div>

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <script src="login.js"></script>
    </body>

</html>
